<html>
<head>
  <title>Rock|Paper|Scissors</title>
  <link rel="stylesheet" href="rps.css">
  <link href='https://fonts.googleapis.com/css?family=Quantico:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
    $( document ).ready(function() {
    // console.log( "ready!" );
      $(function(){
        $comp_wins = 0;
        $human_wins = 0;
        $games_played = 0;
        $(document).on('click', '.game-image', function(event){
          var value = $(event.target).data('value');
          console.log(value)
          var winner;
          var humanWon;
          var compChoice = 1 + Math.floor(Math.random() * 3);
          console.log(compChoice)
          if (compChoice === 1){
            comp = "rock";
          } else if (compChoice === 2){
            comp = "paper";
          } else if (compChoice === 3){
            comp = "scissors"
          }

          if (value === compChoice){
            winner = "It's a tie!"
          } else if (value === 1){
            if (compChoice === 3){
              winner = "You win, the computer chose " + comp + ".";
              humanWon = true;
            } else if (compChoice === 2){
              winner = "You lose, the computer chose " + comp + ".";
              humanWon = false;
            } 
          } else if (value === 2){
            if (compChoice === 1){
              winner = "You win, the computer chose " + comp + ".";
              humanWon = true;
            } else if (compChoice === 3){
              winner = "You lose, the computer chose " + comp + ".";
              humanWon = false;
            }
          } else if (value === 3){
            if (compChoice === 2){
              winner = "You win, the computer chose " + comp + ".";
              humanWon = true;
            } else if (compChoice === 1){
              winner = "You lose, the computer chose " + comp + ".";
              humanWon = false;
            }
          }
          console.log(winner);
          $('#winner').text(winner);
          $games_played += 1
          $('.games_played').html('Games Played: ' + $games_played)
          if (humanWon === true) {
            $human_wins += 1
            $('.human_wins').html('Human Wins: ' + $human_wins)
          }
          if (humanWon === false) {
            $comp_wins += 1
            $('.comp_wins').html('Computer Wins: ' + $comp_wins)
          }
        });

      });

    });
    </script>
</head>
<body>
  <div class="top">
    <div class="buttons">
      <input type="image" src="rock.jpg" class="game-image" data-value="1"/>
      <input type="image" src="paper.jpg" class="game-image" data-value="2"/>
      <input type="image" src="scissors.jpg" class="game-image" data-value="3"/>
      <br>
      <!-- <br> -->
     <!--  <input type="text" placeholder="Computer Chose" id="compChoice"/> -->
      <h3 type="text" id="winner">The Winner is:</h3>
    </div><br>
    <div class="score">
      <span class='human_wins'> Human Wins: </span>&nbsp &nbsp
      <span class='comp_wins'> Computer Wins: </span>
    </div>
    <br>
    <div class="score">
      <span class='games_played'> Games Played: </span>
    </div>
  </div>
</body>
</html>
