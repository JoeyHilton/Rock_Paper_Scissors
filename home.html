<html>
<head>
  <title>Rock|Paper|Scissors</title>
  <link rel="stylesheet" href="rps.css">
  <link href='https://fonts.googleapis.com/css?family=Quantico:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
    $( document ).ready(function() {
      // RPS Object
      var rpsGame = {
        compWins: 0,
        humanWins: 0,
        gamesPlayed: 0
      }

      // Return computer choice
      function computerChoice() {
        var compChoice = 1 + Math.floor(Math.random() * 3);
        if (compChoice === 1){
          return 'rock'
        } else if (compChoice === 2){
          return 'paper'
        } else if (compChoice === 3){
          return 'scissors'
        }
      }

      // Check if computer wins
      function compWins(compChoice, userChoice) {
        if(compChoice == "paper" && userChoice == "rock")
          return true
        if(compChoice == "scissors" && userChoice == "paper")
          return true
        if(compChoice == "rock" && userChoice == "scissors")
          return true
        return false
      }

      // Game image click functionality
      $(document).on('click', '.game-image', function(event){
        // Vars
        var userChoice = $(event.target).data('choice');
        var compChoice = computerChoice();

        // Check for tie
        if (userChoice == compChoice){
          var winner = "It's a tie!"
        // Computer wins
        } else if(compWins(compChoice, userChoice)) {
          var winner = "You lose, the computer chose " + compChoice + ".";
          rpsGame.compWins += 1
          $('.comp_wins').html('Computer Wins: ' + rpsGame.compWins)
        // Users wins
        } else {
           var winner = "You win, the computer chose " + compChoice + ".";
           rpsGame.humanWins += 1
           $('.human_wins').html('Human Wins: ' + rpsGame.humanWins)
        }
        // Total game
        $('#winner').text(winner);
        rpsGame.gamesPlayed += 1
        $('.games_played').html("Games Played: " + rpsGame.gamesPlayed);
      });
    });
    </script>
</head>
<body>
  <div class="top">
    <div class="buttons">
      <input type="image" src="rock.jpg" class="game-image" data-choice="rock"/>
      <input type="image" src="paper.jpg" class="game-image" data-choice="paper" />
      <input type="image" src="scissors.jpg" class="game-image" data-choice="scissors" />
      <br>
      <!-- <br> -->
     <!--  <input type="text" placeholder="Computer Chose" id="compChoice"/> -->
      <h3 type="text" id="winner">The Winner is:</h3>
    </div><br>
    <div class="score">
      <span class='human_wins'> Human Wins: </span>&nbsp &nbsp
      <span class='comp_wins'> Computer Wins: </span>
    </div>
    <br>
    <div class="score">
      <span class='games_played'> Games Played: </span>
    </div>
  </div>
</body>
</html>
